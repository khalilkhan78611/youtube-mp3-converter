name: Docker Build & Push

on:
  push:
    branches: ["master"]  # Trigger on pushes to main branch
  pull_request:         # Optional: Trigger on PRs
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Log in to Docker Hub (or GitHub Container Registry)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push the Docker image
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .  # Path to Dockerfile location
          push: true  # Push to registry after build
          tags: |
            khalilkhan78611/youtube-mp3-converter:latest
            khalilkhan78611/youtube-mp3-converter:${{ github.sha }}
